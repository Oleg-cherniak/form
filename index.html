<!DOCTYPE html>
<html lang="ru">
<head>
     <meta charset="UTF-8">
    <title> Форма </title>
</head>
<body>
    <form method="POST">  
        <h1> Форма заполнения </h1>
        <p style="text-align: left;" >
        1.<strong>Имя</strong>    <input type="text" name="name"><br> 
        2.<strong>Телефон </strong><input type="tel" name="phone"><br>
        3.<strong>Email</strong>  <input type="email" name="email"> <br>
        4.<strong>Пароль</strong>  <input type="password" name="password"> <br> 
        5.<strong>Какую машину Вы предпочитаете?</strong> <br>
        <select name="auto">
            <option value="BMW">BMW</option>
            <option value="Mercedes-Bens">Mercedes-Bens</option>
            <option value="Audi">Audi</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Peugeot">Peugeot</option>
           </select><br>
        <strong>Диски будут</strong> : <br>
        <input type="radio" name="size" value="R15"/> <i>R15</i><br>
        <input type="radio" name="size" value="R16"> <i>R16</i> <br>
        <input type="radio" name="size" value="R17"/> <i>R17 </i><br>
        <input type="radio" name="size" value="R18"/> <i>R18 </i><br>
        6.<strong>Ваши пожелания </strong>: <textarea name="comments" placeholder="Введите текст"></textarea> <br>
        <input type="submit" value="Отправить"> <br>
        <input type="reset" value="Сбросить">
        </p>
    </form>
    
</body>
</html>
