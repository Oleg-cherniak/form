<!DOCTYPE html>
<html lang="ru">
<head>
     <meta charset="UTF-8">
    <title> Форма </title>
</head>
<body>
    <h1> Форма заполнения </h1>
    
      <form method="POST">  
        
            <p>
               1.<label for="name">Имя</label> <input type="text" id="name">
            </p>
            <p>
               2.<label for="phone">Телефон</label><input type="tel" id="phone">
            </p>
            <p>
              3.<label for="email">Email</label> <input type="email" id="email">
            </p>
            <p>
              4.<label for="password">Пароль</label> <input type="password" id="password">
            </p>
            <p>
              5.<label for="auto">Какую машину Вы предпочитаете?</label>
               <select id="auto">
                 <option value="BMW">BMW</option>
                 <option value="Mercedes-Bens">Mercedes-Bens</option>
                 <option value="Audi">Audi</option>
                 <option value="Volkswagen">Volkswagen</option>
                 <option value="Peugeot">Peugeot</option>
               </select>
            </p>
            <p>
              <label for="volume"><strong>Объём :</strong> </label> <br>
                <input list="volume-list" id="volume" name="volume">
                  <datalist id="volume-list">
                    <option value="2.0"></option>
                    <option value="3.0"></option>
                    <option value="4.0"></option>
                </datalist> 
           </p>
           <p>
              Диски будут : 
               <input type="radio"  name="size1" value="R15"/> <i>R15</i>
               <input type="radio" name="size1" value="R16"> <i>R16</i> 
               <input type="radio" name="size1" value="R17"/> <i>R17 </i>
               <input type="radio"  name="size1" value="R18"/> <i>R18 </i>
           </p>
           <p>
              6.<label for="comments">Ваши пожелания : </label> <textarea id="comments"  placeholder="Введите текст"></textarea>
           </p>
           <p>
              <input type="submit" value="Отправить">
           </p>
           <p>
              <input type="reset" value="Сбросить">
           </p>
      </form>
    
</body>
</html>
